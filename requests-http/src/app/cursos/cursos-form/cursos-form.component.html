<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px;">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="nome">Nome do Curso</label>
      <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome do Curso"
        [ngClass]="{ 'is-invalid': submitted && hasError('nome') }">
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']">
        Por favor informe um nome para o curso.
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']">
        Nome precisa ter no m√≠nimo {{ hasError('nome')['minlength'].requiredLength }}
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']">
        Nome precisa ter no maximo {{ hasError('nome')['maxlength'].requiredLength }}
      </div>
    </div>
  </div>
  <div style="margin-top: 10px;">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button type="submit" class="btn btn-default" (click)="onCancel()">Cancelar</button>
  </div>
</form>
